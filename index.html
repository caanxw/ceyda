<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", sans-serif;
        background: #ffeef3;
        overflow-x: hidden;
        position: relative;
    }

    /* Daha yoƒüun ve g√∂r√ºn√ºr √ßi√ßek arka plan */
    .flower-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url('https://png.pngtree.com/png-vector/20220607/ourmid/pngtree-floral-watercolor-pastel-flowers-transparent-background-png-image_4852073.png');
        background-size: 450px;
        background-repeat: repeat;
        opacity: 0.28; /* daha g√∂r√ºn√ºr */
        z-index: -2;
        animation: floralMove 60s linear infinite;
    }

    @keyframes floralMove {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-300px) rotate(6deg); }
    }

    /* Ekstra: U√ßu≈üan √ßi√ßek par√ßacƒ±klarƒ± */
    .petal {
        position: fixed;
        top: -20px;
        left: calc(5% + 12% * var(--i));
        width: 34px;
        opacity: 0.9;
        animation: petalFall 10s linear infinite;
        animation-delay: calc(-1s * var(--i));
        pointer-events: none;
    }

    @keyframes petalFall {
        0% { transform: translateY(-40px) rotate(0deg); opacity: 0.9; }
        100% { transform: translateY(110vh) rotate(40deg); opacity: 0; }
    }

    /* Ana kart */
    .card {
        background: rgba(255,255,255,0.92);
        padding: 35px;
        max-width: 560px;
        width: 90%;
        margin: 80px auto;
        border-radius: 18px;
        box-shadow: 0 8px 30px rgba(255, 0, 90, 0.20);
        text-align: center;
        backdrop-filter: blur(8px);
        position: relative;
        animation: fadeIn 1.2s ease;
    }

    h1 {
        margin-bottom: 15px;
        font-size: 30px;
        color: #c8004c;
        font-weight: bold;
    }

    p {
        line-height: 1.7;
        margin-bottom: 15px;
        font-size: 17px;
        color: #444;
    }

    /* Kart √ºst√ºndeki k√º√ß√ºk √ßi√ßekler */
    .flower-small {
        position: absolute;
        width: 85px;
        top: -45px;
        opacity: 0.35;
    }
    .flower-left { left: -25px; transform: rotate(-15deg); }
    .flower-right { right: -25px; transform: rotate(15deg); }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Mobil uyum */
    @media (max-width: 480px) {
        h1 { font-size: 25px; }
        p { font-size: 16px; }
        .flower-small { width: 60px; }
    }

    /* M√ºzik butonu */
    #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ff5c8a;
        color: white;
        border: none;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        font-size: 22px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.2);
        cursor: pointer;
        z-index: 1000;
    }
</style>
</head>

    window.addEventListener("load", () => {
